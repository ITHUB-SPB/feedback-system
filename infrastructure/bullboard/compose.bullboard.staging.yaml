services:
  feedback-bullboard:
    extends:
      file: compose.bullboard.development.yaml
      service: feedback-bullboard
    container_name: feedback-bullboard--staging
    labels:
      - traefik.enable=true
      - traefik.http.routers.bullboard.entrypoints=web-secure
      - traefik.http.routers.bullboard.rule=Host(`bullboard.localhost`)
      - traefik.http.routers.bullboard.tls=true
      - traefik.http.routers.bullboard.service=bullboard
      - traefik.http.services.bullboard.loadbalancer.server.port=3000
    environment:
      REDIS_HOST: feedback-redis
      REDIS_DB: 0
      REDIS_USE_TLS: false
      REDIS_PASSWORD: mostsecretpassword
