services:
  traefik:
    image: traefik:v3.6.2
    container_name: traefik
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    command:
      - "--global.checkNewVersion=true"
      - "--global.sendAnonymousUsage=false"

      - "--providers.docker=true"
      - "--providers.docker.exposedByDefault=false"
      - "--providers.file.directory=/rules" # Load dynamic configuration from .toml or .yml files
      - "--providers.file.watch=true" # Only works on top level files in the rules folder

      - "--api.dashboard=true"
      - "--api.insecure=false"

      - "--log=true"
      - "--log.level=DEBUG"
      - "--accessLog=true"
      - "--accessLog.filePath=/var/log/traefik/access.log"

      - "--entrypoints.web-secure.address=:443"
      - "--entrypoints.web-secure.http.tls=true"
      - "--entrypoints.web-secure.http.tls.options=tls-options-localhost@file"
      - "--entrypoints.web-secure.http.middlewares=middleware-secure-headers@file"

      - "--entrypoints.web.address=:80"
      - "--entrypoints.web.http.redirections.entrypoint.to=web-secure"
      - "--entrypoints.web.http.redirections.entrypoint.scheme=https"
      - "--entrypoints.web.http.redirections.entrypoint.permanent=true"
      # - "--serversTransport.insecureSkipVerify=true" 
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - "./rules:/rules"
      - "./logs:/var/log/traefik"
      - "./certs:/certs"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.dashboard.rule=Host(`traefik.localhost`) && (PathPrefix(`/api`) || PathPrefix(`/dashboard`))"
      - "traefik.http.routers.dashboard.entrypoints=web-secure"
      - "traefik.http.routers.dashboard.service=api@internal"
      - "traefik.http.routers.dashboard.tls=true"
      # - "traefik.http.services.dashboard.loadbalancer.server.port=8080"

volumes:
  letsencrypt:
